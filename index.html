<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="pagetitle">Rock, Paper, Scissors!</h1>
        <ul class="outlinks">
            <li> <a href="https://github.com/ger-rinaldi">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/german-rinaldi/">LinkedIn</a></li>
        </ul>
    </nav>
    <div class="points-container">
        <h1 class="points"> human is X - comp is Y</h1>
    </div>
    <div class="choices-container">
        <div class="player">
            <img src="./images/1-right-rock-neutral.png" alt="a right hand mimicking a rock" class="rock-png">
            <img src="./images/1-right-paper-neutral.png" alt="a right hand mimicking a paper" class="paper-png">
            <img src="./images/1-right-scissors-neutral.png" alt="a right hand mimicking scissors" class="scissors-png">
        </div>
        <div class="computer">
            <img src="./images/1-left-rock-neutral.png" alt="a left hand mimicking a rock" class="rock-png">
            <img src="./images/1-left-paper-neutral.png" alt="a left hand mimicking a paper" class="paper-png">
            <img src="./images/1-left-scissors-neutral.png" alt="a left hand mimicking scissors" class="scissors-png">
        </div>
    </div>
    <footer class="footer">
        Footer
    </footer>

</html>
