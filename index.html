<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head> 
<body>
    <nav class="navbar">
        <div class="pagelogo">
            <img src="./images/rock-paper-scissors.png" alt="" class="rps-icon">
            <h1 class="pagetitle">Rock, Paper, Scissors!</h1>
            <img src="./images/rock-paper-scissors.png" alt="" class="rps-icon">
        </div>
        <ul class="outlinks">
             <a href="https://github.com/ger-rinaldi">
                <li> <img src="./images/icons8-github-32.png" alt="github logo" class="socialmedia-icon"> GitHub</li></a>
            <a href="https://www.linkedin.com/in/german-rinaldi/">
                <li> <img src="./images/icons8-linkedin-circled-48.png" alt="linkedin logo" class="socialmedia-icon"> LinkedIn</li></a>
        </ul>
    </nav>
    <div class="points-container">
        <h1 class="points-display"> You are 0 points - Computer is 0 points</h1>
    </div>
    <div class="choices-container">
        <div class="player-choices-area">
            <div>
                <p>rock &rarr;</p>
                <img src="./images/player-rock-neutral.png" alt="a right hand mimicking a rock"  class="rock player-button png">
            </div>
            <div>
                <p>paper &rarr;</p>
                <img src="./images/player-paper-neutral.png" alt="a right hand mimicking a paper"  class="paper player-button png">
            </div>
            <div>
                <p>scissors &rarr;</p>
                <img src="./images/player-scissors-neutral.png" alt="a right hand mimicking scissors"  class="scissors player-button png">
            </div>
        </div>
        <div class="result-display-area">
            <div class="display-choices">
                <div class="player-choice">
                    <p>&darr; Your choice is rock</p>
                    <img src="./images/player-rock-neutral.png" alt="a left hand mimicking a rock" class="player-button png">
                </div>
                <div class="computer-choice">
                    <p>&darr; Computer choice is paper</p>
                    <img src="./images/computer-paper-neutral.png" alt="a left hand mimicking a paper" class="png computer-button">
                </div>
            </div>
            <div class="winnermessage-container">
                <h1 class="winnermessage">You've lost!</h1>
            </div>
        </div>
        <div class="computer-choices-area">
            <div>
                <img src="./images/computer-rock-neutral.png" alt="a left hand mimicking a rock" class="rock computer-button png">
                <p>&larr; rock</p>
            </div>
            <div>
                <img src="./images/computer-paper-neutral.png" alt="a left hand mimicking a paper" class="paper computer-button png">
                <p>&larr; paper</p>
            </div>
            <div>
                <img src="./images/computer-scissors-neutral.png" alt="a left hand mimicking scissors" class="scissors computer-button png">
                <p>&larr; scissors</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright &#169; The Odin Project 2021
    </footer>
</body>
</html>
